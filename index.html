<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC - JS</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body class="bg-success-subtle m-3 d-flex justify-content-center">
    <div class="secao-imc bg-success p-3 shadow" id="formulario">
        <h1 class="titulo text-light ">Calculadora IMC</h1>
        <div class="bg-light d-flex justify-content-evenly">
            <div class="m-3">
                <input id="altura" type="number" class="form-control border-success m-2 shadow-sm" placeholder="Altura" aria-describedby="addon-wrapping">
                <input id="peso" type="number" class="form-control border-success m-2 shadow-sm" placeholder="Peso" aria-describedby="addon-wrapping">
            </div>
            <div class="m-3">
                <h5>Selecione seu sexo</h5>
                <div class="form-check m-2">
                    <input class="form-check-input border-success" type="radio" name="genero" value="feminino" checked>
                    <label class="form-check-label" for="feminino">
                        Feminino
                    </label>
                </div>
                <div class="form-check m-2">
                    <input class="form-check-input border-success" type="radio" name="genero" value="masculino">
                    <label class="form-check-label" for="masculino">
                        Masculino
                    </label>
                </div>        
            </div>
        </div>
        <div class="d-flex p-3 bg-light justify-content-center">
            <button onclick="calcularIMC()" type="button" class="btn btn-success flex-column">Calcular IMC</button>                
            </div>
            <div id="resultado" class="d-flex p-3 bg-light justify-content-center"></div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
